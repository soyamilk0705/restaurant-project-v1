<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Restaurant-Project</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body id="page-top">
    <nav th:replace="~{/fragment/navbar :: navbarFragment}"></nav>
    <header class="bg-primary bg-gradient text-white">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">예약하기</h1>
        </div>
    </header>
    <section>
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div id="layoutSidenav_content">
                    <div class="container-fluid px-4">
                        <form id="form" method="post" th:action="@{/reservation/{restaurantId}(restaurantId = ${restaurant?.id})}" th:object="${reservationDto}">
                            <h2 class="mb-4">예약정보</h2>
                            <div class="card mb-4">
                                <div class="card-header" style="font-size: large;">
                                    <span>선택매장 : </span>
                                    <span id="restaurantName" type="text" th:text="${restaurant?.restaurantName}"></span>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label th:for="personCount">인원수</label>
                                        <input class="form-control mt-1" type="number" th:field="*{personCount}" th:placeholder="'제한 인원수 : ' + ${restaurant?.limitedPersonNumber} + '명'">
                                        <div class="mt-1"><span class="my-error" th:if="${#fields.hasErrors('personCount')}" th:errors="*{personCount}"></span></div>
                                    </div>
                                    <div class="mb-3">
                                        <label th:for="reservationDate">예약 날짜</label>
                                        <input class="form-control mt-1" th:field="*{reservationDate}" type="date">
                                        <div class="mt-1"><span class="my-error" th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}"></span></div>
                                    </div>
                                    <div class="mb-3">
                                        <label th:for="reservationTime">예약 시간</label>
                                        <input class="form-control mt-1" type="time" th:field="*{reservationTime}">
                                        <div class="mt-1"><span class="my-error" th:if="${#fields.hasErrors('reservationTime')}" th:errors="*{reservationTime}"></span></div>
                                    </div>
                                    <div class="mb-0">
                                        <label th:for="demand">요구 사항</label>
                                        <textarea class="form-control mt-1" th:field="*{demand}" rows="5" th:text="${reservation?.demand}"></textarea>
                                    </div>
                                    <div class="mb-3 text-end" style="padding-top: 20px;">
                                        <button class="btn btn-primary" type="submit" id="insert">예약하기</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <footer th:replace="~{/fragment/footer :: footerFragment}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
