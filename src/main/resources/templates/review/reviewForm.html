<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Restaurant-Project</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body id="page-top">
    <nav th:replace="~{/fragment/navbar :: navbarFragment}"></nav>
    <!-- Header-->
    <header class="bg-primary bg-gradient text-white">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder" th:text="${reviewRequestDto?.id} ? '리뷰 수정' : '리뷰 작성'"></h1>
        </div>
    </header>
    <!-- About section-->
    <section>
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div id="layoutSidenav_content">
                    <form id="form" method="post" th:object="${reviewRequestDto}" th:action="@{/review/{restaurantId}(restaurantId = ${restaurant?.id})}" enctype="multipart/form-data">
                        <div class="container-fluid px-4">
                            <h2 class="mb-3" th:text="${reviewRequestDto?.id} ? '리뷰 수정' : '2. 리뷰 작성'"></h2>
                            <div class="card mb-4">
                                <div class="card-header" style="font-size: large;">
                                    <span>선택매장 :</span>
                                    <span id="restaurantName" type="text" th:text="${reviewRequestDto?.id} ? ${reviewRequestDto?.restaurantName} : ${restaurant?.restaurantName}"></span>
                                </div>
                                <div class="card-body">
                                    <div class="py-3">
                                        <label class="mb-2" th:for="score">별점</label>
                                        <select class="form-select" th:field="*{score}" >
                                            <option id="score1" th:value="1">1점</option>
                                            <option id="score2" th:value="2" >2점</option>
                                            <option id="score3" th:value="3">3점</option>
                                            <option id="score4" th:value="4">4점</option>
                                            <option id="score5" th:value="5">5점</option>
                                        </select>
                                    </div>
                                    <div class="py-3">
                                        <label class="mb-2" for="food">메뉴</label>
                                        <select class="form-select" th:field="*{food}" >
                                            <option id="food" th:value="${menu.food}" th:selected="${review?.food} == ${menu.food}" th:each="menu : ${menuItemList}" th:text="${menu.food}"></option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2" for="file">사진</label>
                                        <div class="input-group">
                                            <input type="file" name="file" class="form-control" id="file" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                        </div>
                                    </div>

                                    <div class="mb-0">
                                        <label class="mb-2" th:for="description">이용후기</label>
                                       <textarea class="form-control" th:field="*{description}" rows="10" th:text="${review?.description}"></textarea>
                                    </div>
                                    <div class="mb-3 text-end" style="padding-top: 20px;">
                                        <button class="btn btn-primary" type="submit" th:if="!${reviewRequestDto?.id}" id="insert">작성 완료</button>
                                        <button class="btn btn-primary" type="button" th:if="${reviewRequestDto?.id}" id="modify">수정 완료</button>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>


    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script th:inline="javascript">
        $("#modify").click(function(){
            $("#form").append("<input type='hidden' name='_method' value='put' />");
            $("#form").attr("action", "/review/modify/" + [[ ${reviewRequestDto?.id} ]]).submit();
        });


    </script>
</body>
</html>
