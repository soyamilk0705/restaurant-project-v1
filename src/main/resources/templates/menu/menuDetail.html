<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Restaurant-Project</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body id="page-top">
    <nav th:replace="~{/fragment/navbar :: navbarFragment}"></nav>
    <!-- Header-->
    <header class="bg-primary bg-gradient text-white">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">메뉴 소개<span sec:authorize="hasRole('ROLE_ADMIN')">(Admin)</span></h1>
            <p class="lead">A functional Bootstrap 5 boilerplate for one page scrolling websites</p>
        </div>
    </header>

    <!-- About section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <form method="post" th:action="@{/admin/menu/delete/{id}(id = ${menuItem.id})}" onsubmit="return deleteConfirm();">
                <input type="hidden" name="_method" value="delete"/>
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6" th:if="${menuItem.filepath}">
                        <img class="card-img-top mb-5 mb-md-0" th:src="${menuItem.filepath}" alt="..." />
                    </div>
                    <div class="col-md-3" th:if="!${menuItem.filepath}"></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder" th:text="${menuItem.food}">메뉴이름</h1><br>
                        <div class="fs-5 mb-5">
                            <span th:text="${menuItem.price} + '원'">가격</span>
                        </div>
                        <hr>
                        <p class="lead" id="description" th:utext="${menuItem.description}">설명</p>
                        <div class="text-end my-menu-div pt-4">
                            <a class="my-menu-btn text-center" type="submit" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/menu/modify/{id}(id = ${menuItem.id})}">수정하기</a>
                            <button class="my-menu-btn text-center" type="submit" sec:authorize="hasRole('ROLE_ADMIN')" id="delete">삭제하기</button>
                            <button class="my-menu-btn text-center" type="button" onclick="location.href='/menu/list';">목록으로</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </section>

    <footer th:replace="~{/fragment/footer :: footerFragment}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        function deleteConfirm() {
            if(confirm("삭제하시겠습니까?")){
                return true;
            } else {
                return false;
            }
        }

    </script>

</body>
</html>
