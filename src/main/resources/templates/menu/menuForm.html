<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Restaurant-Project</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body id="page-top">
    <nav th:replace="~{/fragment/navbar :: navbarFragment}"></nav>
    <!-- Header-->
    <header class="bg-primary bg-gradient text-white">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder" th:text="${menuItemRequestDto?.id} ? '메뉴 수정(Admin)' : '메뉴 등록(Admin)'"></h1>
        </div>
    </header>
    <!-- About section-->
    <section>
        <div class="container px-4">
            <div class="row gx-4 justify-content-center px-4">
                <h2 class="mb-3" th:text="${menuItemRequestDto?.id} ? '메뉴 수정' : '메뉴 등록'"></h2>
                <form id="form" method="post" action="/admin/menu/register" th:object="${menuItemRequestDto}" enctype="multipart/form-data">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="mb-4">
                                <label class="mb-2" th:for="food">메뉴 이름</label>
                                <input class="form-control" th:field="*{food}" type="text">
                                <div class="mt-1"><span class="my-error" th:if="${#fields.hasErrors('food')}" th:errors="*{food}"></span></div>
                            </div>
                            <div class="mb-4">
                                <label class="mb-2" th:for="price">가격</label>
                                <input class="form-control" th:field="*{price}" type="number">
                                <div class="mt-1"><span class="my-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span></div>
                            </div>

                            <div class="mb-5">
                                <label class="mb-2" for="file">메뉴 사진</label>
                                <input type="file" name="file" class="form-control" id="file" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            </div>
                            <div class="mb-0">
                                <label class="mb-2" th:for="description">메뉴 설명</label>
                                <textarea class="form-control" th:field="*{description}" rows="5"></textarea>
                            </div>

                            <div class="my-sm-3 text-end">
                                <button class="btn btn-primary" th:if="!${menuItemRequestDto?.id}" type="submit" id="insert">작성 완료</button>
                                <button class="btn btn-primary" th:if="${menuItemRequestDto?.id}" type="button" id="modify">수정 완료</button>
                            </div>

                        </div>
                    </div>
                </form>


            </div>
        </div>
    </section>

    <nav th:replace="~{/fragment/footer :: footerFragment}"></nav>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script th:inline="javascript">
        $("#modify").click(function(){
            $("#form").append("<input type='hidden' name='_method' value='put' />");
            $("#form").attr("action", "/admin/menu/modify/" + [[ ${menuItemRequestDto?.id} ]]).submit();
        });

    </script>
</body>
</html>
